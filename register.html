<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Blood Donation</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="register-page">

  <header>
    <div class="navbar-container">
      <h1>Blood Donation</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="register.html" class="active">Register</a></li>
          <li><a href="search.html">Search</a></li>
          <li><a href="request.html">Request</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="#" onclick="openLogin()">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="form-section">
    <div class="form-container">
      <form id="registerForm" novalidate>
        
        <!-- SECTION 1 -->
        <div class="form-step" id="step1">
          <h2>Donor Info</h2>
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required placeholder="Your full name" autocomplete="name" />

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required min="18" max="60" placeholder="18 - 60" />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number" />
<label for="gender">Gender:</label>
<select id="gender" name="gender" required>
  <option value="">--Select--</option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  <option value="Other">Other</option>
</select>

<label for="bloodgroup">Blood Group:</label>
<select id="bloodgroup" name="bloodgroup" required>
  <option value="">--Select--</option>
  <option value="A+">A+</option>
  <option value="A-">A-</option>
  <option value="B+">B+</option>
  <option value="B-">B-</option>
  <option value="O+">O+</option>
  <option value="O-">O-</option>
  <option value="AB+">AB+</option>
  <option value="AB-">AB-</option>
</select>

<div id="compatibility" class="compatibility-info"></div>

<label for="city">City:</label>
<input type="text" id="city" name="city" required placeholder="Your city" autocomplete="name" />

<label for="address">Address:</label>
<textarea id="address" name="address" rows="3" required placeholder="Your full address"></textarea>


          

        
        
          
        
          

   
          <button type="submit">Register</button>
        </div>

      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Blood Donation Website. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/script.js"></script>
  <script>
    

    function showCompatibility() {
      const group = document.getElementById("bloodgroup").value;
      const info = {
        "O-": "Universal Donor. Can donate to all blood types.",
        "O+": "Can donate to O+, A+, B+, AB+",
        "A-": "Can donate to A+, A-, AB+, AB-",
        "A+": "Can donate to A+, AB+",
        "B-": "Can donate to B+, B-, AB+, AB-",
        "B+": "Can donate to B+, AB+",
        "AB-": "Can donate to AB+, AB-",
        "AB+": "Universal Receiver. Can receive from all blood types."
      };
      document.getElementById("compatibility").innerText = info[group] || "";
    }

    document.getElementById("registerForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const age = parseInt(document.getElementById("age").value);

  if (age < 18 || age > 60) {
    Swal.fire({
      icon: "error",
      title: "Invalid Age",
      text: "Donors must be between 18 and 60 years old!",
    });
    return;
  }

  // Show success popup (no loader)
  Swal.fire({
    title: "Registered Successfully!",
    text: "Thank you for becoming a blood donor ðŸ’‰",
    icon: "success",
    confirmButtonText: "You're Awesome!",
  });

  // Optionally reset form
  document.getElementById("registerForm").reset();
});

  </script>

</body>
</html>
